name: type-check

on: pull_request

jobs:
  typescript:
    name: Run type check
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install Node.js dependencies
        run: yarn install

      - name: Type check
        run: yarn tsc:check
